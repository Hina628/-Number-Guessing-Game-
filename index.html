<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container_Wrapper">
            <button type="button" class="btn btn_again">Play Again</button>
            <p>Between 1 and 30</p>
        </div>
        <h2>Guess My Number Game</h2>
        <p class="hide_num">?</p>
        <p class="message">start Guesing.........</p>

        <div class="number_data">
            <form>
                <input type="number" placeholder="Enter Your Lucky Number!" class="input_number">
                <button type="button" class="btn btn_check">Check Now!</button>
            </form>

            <div class="content">
                <p>Score:
                <div class="score">30</div>
                </p>
                <p>High Score:
                <div class="high_score">30</div>
                </p>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
